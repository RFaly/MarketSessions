<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions De Marché</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div style="top: 20%; left: 30%; animation-delay: 0.5s;"></div>
        <div style="top: 30%; left: 50%; animation-delay: 1s;"></div>
        <div style="top: 40%; left: 70%; animation-delay: 1.5s;"></div>
        <div style="top: 50%; left: 90%; animation-delay: 2s;"></div>
        <div style="top: 60%; left: 20%; animation-delay: 2.5s;"></div>
        <div style="top: 70%; left: 40%; animation-delay: 3s;"></div>
        <div style="top: 80%; left: 60%; animation-delay: 3.5s;"></div>
        <div style="top: 90%; left: 80%; animation-delay: 4s;"></div>
        <div style="top: 10%; left: 90%; animation-delay: 4.5s;"></div>
    </div>
    <div class="green-light"></div>
    <div class="container mt-4">
        <h2 class="text-center">Sessions De Marché</h2>

        <button class="btn btn-secondary mb-3" onclick="toggleSettings()">Paramètres | Ajouter une nouvelle horloge</button>

        <div id="settingsSection" style="display: none;">
            <div class="mb-3">
                <label for="timezoneSelect" class="form-label">Modifier mon fuseau horaire :</label>
                <select id="timezoneSelect" class="form-select" onchange="updateUserTimezone()"></select>
            </div>

            <div class="mt-4">
                <h4>Ajouter une horloge personnalisée</h4>
                <form id="customClockForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="customClockTitle" class="form-label">Nom de l'horloge</label>
                        <input type="text" class="form-control" id="customClockTitle" required>
                    </div>
                    <div class="col-md-4">
                        <label for="customClockTimezone" class="form-label">Fuseau horaire</label>
                        <select class="form-select" id="customClockTimezone" required></select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4 class="mt-4">Session en cours</h4>
                <div id="currentSession" class="text-center p-3 border rounded bg-light">
                    <h3 id="sessionTitle">...</h3>
                    <p class="display-4" id="sessionTime">...</p>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="mt-4">Les sessions de marché :</h4>
                <ul class="list-group" id="marketSessionsList"></ul>
            </div>
        </div>

        <div class="mt-4">
            <h4>Horloges personnalisées</h4>
            <ul class="list-group" id="customClocksList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
